<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
       {%verbatim myblock%} 
        <div id="app">
            {{ message }}
        </div>
	<div id="app-3">
		<p v-if="seen">现在你看不见我</p>
	</div>
	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{ todo.text }}
			</li>
		</ol>
	</div>
	<div id="app-5">
		输入message: {{ message }}
		<button v-on:click="reverseMessage">请点击按钮</button>
	</div>
	<div id="app-6">
		<p>{{ message }}</p>
		<input v-model="message">
		<textarea v-model="message"></textarea>
	</div>
	</div>
	<div>
		<ol>
  <!-- 创建一个 todo-item 组件的实例 -->
  <todo-item></todo-item>
</ol>
	</div>
	{% endverbatim myblock %}
        
        <script>
	var app = new Vue({ 
    el: '#app',
    data: {
        message: 'Hello Vue!'
    }
});
	var app3 = new Vue({
		el: "#app-3",
		data: {
			seen: false
		}
	});
	var app4 = new Vue({
		el: "#app-4",
		data: {
			todos: [
				{"text":"books1"},
				{"text":"books2"},
				{"text":"books3"},
			]
		}
	});
	var app5 = new Vue({
		el: "#app-5",
		data: {
			message: "这 是个 测试 而已",
		},
		methods: {
			reverseMessage: function(){
				this.message = this.message.split(" ").reverse().join(" ");
			}
		}
	});
	var app6 = new Vue({
		el: '#app-6',
		data: {
			message: 'Hello Vue!',
		}
	});
	Vue.component('todo-item',{
		template: '<li>这是个待办项</li>'
	})
	</script>
    </body>
</html>
